<div class="auth-container">
  <div class="form-container">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (submit)="submitLoginForm()">
      <app-alert *ngIf="hasError" [message]="errorMessage" [type]="errorType"></app-alert>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" required>
        <div class="error mt-2" *ngIf="(loginForm.controls['email'].touched || loginForm.controls['email'].dirty) && loginForm.controls['email'].errors as formErrors">
          <strong class="text-danger" *ngIf="formErrors['required']">Email field is required</strong><br>
          <strong class="text-danger" *ngIf="formErrors['email']">Invalid email address</strong><br>
        </div>
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" formControlName="password" required>
        <div class="error mt-2" *ngIf="(loginForm.controls['password'].touched || loginForm.controls['password'].dirty) && loginForm.controls['password'].errors as formErrors">
          <strong class="text-danger" *ngIf="formErrors['required']">Password field is required</strong><br>
        </div>
      </div>
      <button type="submit" [disabled]="!loginForm.valid" class="btn">Login</button>
      <p class="switch">Don't have an account? <a routerLink="/auth/register">Register here</a></p>
      <p class="switch">Forgot Password? <a routerLink="/auth/password/reset">Reset here</a></p>
    </form>
  </div>
</div>
